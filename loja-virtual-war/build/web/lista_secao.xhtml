<ui:composition template="templates/template_administracao.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"                                                        
                xmlns:h="http://java.sun.com/jsf/html"                                                        
                xmlns:ui="http://java.sun.com/jsf/facelets"                                                                                                              
                xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:define name="titulo">Seções</ui:define>
    <ui:define name="conteudo"> 
    <h:form>
        <h1>Seções</h1>
        <h:messages globalOnly="true" />
        <br />
        <h:commandButton action="secao" value="Nova Seção" />

        <h:dataTable value="#{secaoBean.secoes}" var="secao">            
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{secao.nome}
            </h:column>

            <h:column>
                <f:facet name="header">Descrição</f:facet>
                #{secao.descricao}
            </h:column>

            <h:column>
                <f:facet name="header">Ações</f:facet>
                <h:commandLink value="Alterar" action="secao">
                    <f:param name="id" value="#{secao.id}" />
                </h:commandLink>                    
                / 
                <h:commandLink value="Excluir" action="#{secaoBean.excluir(secao.id)}" />
            </h:column>
        </h:dataTable>
    </h:form>
    </ui:define>
    
</ui:composition>
